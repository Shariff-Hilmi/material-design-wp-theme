cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.jest-cache
    - $HOME/.npm
    - $HOME/.nvm/.cache
    - $HOME/phpunit-bin

notifications:
  email:
    on_success: never
    on_failure: change

language: php

dist: trusty

addons:
  apt:
    packages:
    - libxml2-utils

branches:
  only:
    - master
    - develop
    - /^\d+\.\d+$/

jobs:
  fast_finish: true
  include:
    - stage: deploy to staging
      if: (NOT type IN (pull_request))
      script: skip
      deploy:
        skip_cleanup: true
        # deploy builds in develop to the pantheon dev environment
        provider: script
        script: bash bin/deploy.sh
        on:
          branch: develop
